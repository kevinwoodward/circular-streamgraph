<h2>Prog 2, CMPS 161, Kevin Woodward, keawoodw@ucsc.edu</h2>
Nothing showing up? Go to a hosted version of this project to get around CORS errors
<a href="https://people.ucsc.edu/~keawoodw/cmps161Prog2/program.html">here</a><br><br>
Dataset:
    <input type="button" value="Tides" onclick="file='tidalData.csv';randAccessor=false;main();">
    <input type="button" value="Weather" onclick="file='nottem.csv';randAccessor=false;main();">
    <input type="button" value="Gas Prices" onclick="file='data.csv';randAccessor=false;main();">
    <input type="button" value="Random Data (Monthly)" onclick="file='bogus.csv';randAccessor=true;prevd=undefined;main();"><br>
Inner radius: <input type="range" value="100" id="inner" min="20" max="500" oninput="main()" onmouseup="main()"><br>
Outer radius: <input type="range" value="200" id="outer" min="30" max="510" oninput="main()" onmouseup="main()"><br>
SVG dimensions(n*n): <input type="range" value="750" id="svgSize" min="100" max="1500" oninput="document.getElementById('svgID').setAttribute('height', document.getElementById('svgSize').value);document.getElementById('svgID').setAttribute('width', document.getElementById('svgSize').value);main()" onmouseup="main()"><br>

<br>
<svg id="svgID" width="750" height="750">
    <g id="gID"></g>
</svg>
